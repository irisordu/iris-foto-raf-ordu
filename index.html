<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>IRIS Ordu | İris Fotoğrafçılığı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ordu'da iris fotoğrafçılığı, özel çekimler ve kişiye özel tasarımlar.">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("iris_web.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 40px 25px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .info, .address {
      font-size: 17px;
      margin: 10px 0;
      line-height: 1.6;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons a {
      background-color: #ffe27a;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #ffd43b;
    }

    .social {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .info {
        font-size: 16px;
      }

      .buttons a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Web Sitemiz Şu An Yapım Aşamasındadır</h1>
    <div class="social">@irisordu</div>
    <div class="buttons">
      <a href="tel:+905054801150">📞 Bizi Ara</a>
      <a href="https://maps.app.goo.gl/9t3BM1x8nkqXTaRK9" target="_blank">🗺️ Yol Tarifi Al</a>
      <a href="https://wa.me/905054801150" target="_blank">💬 WhatsApp</a>
    </div>
    <div class="address">
      Yeni Mah. Zübeyde Hanım Cad.<br>
      Yeni Çarşı Ticaret Merkezi Sitesi No:195<br> 
      Kat:1 İç Kapı No:120 Altınordu / ORDU
    </div>
  </div>
</body>
</html>
